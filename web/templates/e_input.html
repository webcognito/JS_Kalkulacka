<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulačka</title>
    <!-- Use bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Use own CSS -->
    <link rel="stylesheet" href="../static/css/layout.css">
    <!-- Use fontawsome-->
    <script src="https://kit.fontawesome.com/06720cb6ae.js" crossorigin="anonymous"></script>
<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Firefox 
    input[type=number] {
      -moz-appearance: textfield;
    } 
    */
    </style>
</head>
<body>
    <header>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-5">
                    <img class="img-fluid rounded mx-auto d-block mb-3" src="../static/logo/UtilityCrop.jpg" alt="Kalkulačka" width="300px" height="300px">
                </div>
                <div class="col-md-7 d-flex align-items-center justify-content-center">
                    <nav class="nav">
                        <a class="nav-link" aria-current="page" href="../../index.html">Start</a>
                        <a class="nav-link" aria-current="page" href="pricelist.html">Ceníky</a>
                        <a class="nav-link" href="e_input.html">Elektřina</a>
                        <a class="nav-link" href="g_input.html">Plyn</a>
                      </nav>
                </div>
            </div>
        </div>
    </header>

<!-- CONTENT -->
        <div class="container mt-5 mb-5">
            <form class="row g-3 form-bg-color" id="form">
                <h2 class="text-center text-primary"><u>Elektřina</u></h2>
                <div class="form-label text-center col-12 col-md-4 mb-3">
                    <label for="company"><h4>Dodavatel</h4></label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Vyberte" list="elecCompany">
                    <datalist id="elecCompany">
                        <option value="ČEZ"></option>
                        <option value="E.ON"></option>
                        <option value="PRE"></option>
                        <option value="innogy"></option>
                        <option value="Centropol"></option>
                        <option value="MND"></option>
                    </datalist>
                </div>
                <div class="form-label text-center col-6 col-md-4 mb-3">
                    <label for="contractDuration"><h4>Smlouva</h4></label>
                    <select class="form-select" name="contractDuration" id="contractDuration">
                        <option value="">Vyberte</option>
                        <option value="Doba neurčita">Doba neurčita</option>
                        <option value="1 Rok">Doba určita 1 Rok</option>
                        <option value="2 Roky">Doba určita 2 Roky</option>
                        <option value="3 Roky">Doba určita 3 Roky</option>
                    </select>
                </div>
                <div class="form-label text-center col-6 col-md-4 mb-3">
                    <label for="distCode"><h4><abbr title="Distribuční sazba">Dist. sazba</abbr></h4></label>
                    <select class="form-select" name="distCode" id="distCode">
                        <option value="">Vyberte</option>
                        <optgroup label="Standart">
                        <option value="D01d">D01d</option>
                        <option value="D02">D02d</option>
                    </optgroup>
                    <optgroup label="Akumulace 8">
                        <option value="D25d">D25d</option>
                        <option value="D26d">D26d</option>
                    </optgroup>
                    <optgroup label="Elektromobilita">
                        <option value="D27d">D27d</option>
                    </optgroup>
                    <optgroup label="Akumulace 16">
                        <option value="D35d">D35d</option>
                    </optgroup>
                    <optgroup label="Přímotop">
                        <option value="D45d">D45d</option>
                    </optgroup>
                    <optgroup label="Tepelné čerpadlo">
                        <option value="D56d">D56d</option>
                    </optgroup>
                    <optgroup label="Elektrické topení">
                        <option value="D57d">D57d</option>
                    </optgroup>
                    <optgroup label="Víkend">
                        <option value="D61d">D61d</option>
                    </optgroup>
                    </select>
                </div>
                <div class="container">
                    <hr class="opacity-100 border-primary border-top border-3">
                </div>
            <!-- Usage VT -->
                <h4>Spotřeba v MWh</h4>
                <div class="form-floating col">
                    <input type="number" step=any class="form-control" id="usage1" name="usageVT" value="0" placeholder="MWh">
                    <label for="usageVT">Vysoký tarif (VT)</label>
                </div>
            <!-- Usage NT -->
                <div class="form-floating col mb-3">
                    <input type="number" step=any class="form-control" id="usage2" name="usageNT" value="0" placeholder="MWh">
                    <label for="usageNT">Nízký tarif (NT)</label>
                </div>  
            <!-- Number of Months -->
                <div class="form-floating col">
                    <select class="form-select form-control" id="numberOfMonths" name="numberOfMonths">
                        <option value="12">12</option>
                        <option value="11">11</option>
                        <option value="10">10</option>
                        <option value="9">9</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                    <label for="numberOfMonths">Měsíce</label> 
                </div>
                <div class="container">
                    <hr class="opacity-75 border-primary border-top border-3">
                </div>
            <!-- Price VT -->
                <h4>Celková Cena</h4>
                    <sup>(jednotky včetně daně z elektřiny a systémových služeb)</sup>
                <div class="form-floating col">
                    <input type="number" step=0.01 class="form-control" id="priceVT" name="priceVT" value="0" placeholder="[Kč/MWh]">
                    <label for="priceVT">Vysoký tarif <small>[Kč/MWh]</small></label>
                </div>
            <!-- Price NT -->
                <div class="form-floating col mb-3">
                    <input type="number" step=0.01 class="form-control" id="priceNT" name="priceNT" value="0" placeholder="[Kč/MWh]">
                    <label for="priceNT">Nízký tarif <small>[Kč/MWh]</small></label>
                </div>
                <div class="container">
                    <hr class="opacity-75 border-primary border-top border-3">
                </div>
            <!-- Monthly Payments -->
                <h4>Měsíční platby</h4>
                <div class="form-label col">
                    <label for="constPay">Cena za dodávku - Stálá Platba</label>
                    <input type="number" step=0.01 class="form-control" id="constPay" name="constPay" placeholder="Kč"> 
                </div>
                <div class="form-label col">
                    <label for="priceInputBreaker">Cena za příkon podle jističe</label>
                    <input type="number" step=0.01 class="form-control" id="priceInputBreaker" name="priceInputBreaker" placeholder="Kč">
                </div>
                <div class="form-label col">
                    <label for="OTE">Činnost operátora trhu (OTE)</label>
                    <input type="number" step=0.01 class="form-control" id="OTE" name="OTE" placeholder="Kč">
                </div>
                <div class="container">
                    <hr class="opacity-75 border-primary border-top border-3">
                </div>
            <!-- POZE -->
                <h4>Podporovaných zdrojů energie (POZE)</h4>
                <div class="form-lable col-6 col-md">
                    <label for="byConsumption">Podle spotřeby</label>
                    <input type="number" step=0.01 class="form-control" id="byConsumption" name="byConsumption" placeholder="[Kč/MWh]">                
                </div>
                <div class="col-6 col-md">
                    <label for="byBreaker">Podle jističe</label>
                    <input type="number" step=0.01 class="form-control" id="byBreaker" name="byBreaker" placeholder="Kč">
                </div>
                
                <div class="form-label col-6 col-md">
                    <label for="mainBreaker">Hlavna jističe</label>
                    <input type="number" class="form-select" class="form-control" id="mainBreaker" name="mainBreaker" placeholder="(A)"  aria-label="Default select example" list="breaker">
                    <datalist id="breaker">
                        <option value="10"></option>
                        <option value="16"></option>
                        <option value="20"></option>
                        <option value="25"></option>
                        <option value="32"></option>
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="63"></option>
                        <option value="100"></option>
                    </datalist>
                </div>
                <div class="col-6 col-md">
                    <label for="phases">Počet fází</label>
                    <select id="phases" name="phases" class="form-select">
                        <option value="">Vyberte</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="container">
                    <hr class="opacity-75 border-primary border-top border-3">
                </div>
        <!-- Submit and Result Section -->          
                <div id="submit" class="row m-3" style="display: flex;">      
                    <div class="col-1"></div>
                    <div class="form-check col-10">
                         <input class="form-check-input" type="checkbox" id="consent" required>
                        <label class="form-check-label" for="consent">
                            Rozumím, že vypočtené výsledky jsou pouze orientační a každý poskytovatel provádí vlastní výpočty.
                        </label>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="d-grid mt-3 col-9">
                        <button id="btnSubmit" type="button" onclick="getFormData()" class="btn btn-primary btn-block px-5" disabled>Vypočítat</button>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div id="result"></div>
            </form>
        </div>
 
<!-- FOOTER -->
    <footer>
        <div class="row">
            <div class="col-8 footer-background d-flex align-items-center justify-content-center">
                <h6><i class="far fa-copyright footer-background"></i> 2023 - Designed by</h6>
            </div>
            <div class="col-4 footer-background2">
                <img src="../static/logo/simple2Crop.png" class="mx-auto d-block footer-background2" alt="WebCognito_Lion" width="120" height="60">
            </div>
        </div>
    </footer>

    <script src="../js/shortFunctions.js"></script>
    <script src="../js/electricPage/buttonFunctions.js"></script>
    <script src="../js/electricPage/eDownload.js"></script>
    <script src="../js/sharedCode.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js" integrity="sha512-a9NgEEK7tsCvABL7KqtUTQjl69z7091EVPpw5KxPlZ93T141ffe1woLtbXTX+r2/8TtTvRX/v4zTL2UlMUPgwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.min.js" integrity="sha512-P0bOMePRS378NwmPDVPU455C/TuxDS+8QwJozdc7PGgN8kLqR4ems0U/3DeJkmiE31749vYWHvBOtR+37qDCZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
