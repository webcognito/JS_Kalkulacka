<!-- CONTENT -->
        <div class="container mt-5 mb-5">
            <form class="row g-3 form-bg-color" id="form">
                <h2 class="text-center text-primary"><u>Elektřina - Srovnání Obchodních Cen</u></h2>
                <div class="form-label text-center col-12 col-md-4 mb-3">
                    <label for="company"><h4>Dodavatel</h4></label>
                    <input type="text" class="form-control text-center-input" id="company" name="company" placeholder="..." list="companyName">
                    <datalist id="companyName">
                        <option value="ČEZ"></option>
                        <option value="E.ON"></option>
                        <option value="PRE"></option>
                        <option value="innogy"></option>
                        <option value="Centropol"></option>
                        <option value="MND"></option>
                    </datalist>
                </div>
                <div class="form-label text-center col-6 col-md-4 mb-3">
                    <label for="contractDuration"><h4>Smlouva</h4></label>
                    <select class="form-select text-center-select-input" name="contractDuration" id="contractDuration">
                        <option value="">Vyberte</option>
                        <option value="Doba neurčita">Doba neurčita</option>
                        <option value="1 Rok">Doba určita 1 Rok</option>
                        <option value="2 Roky">Doba určita 2 Roky</option>
                        <option value="3 Roky">Doba určita 3 Roky</option>
                    </select>
                </div>
                <div class="form-label text-center col-6 col-md-4 mb-3">
                    <label for="distCode"><h4><abbr title="Distribuční sazba">Dist. sazba</abbr></h4></label>
                    <select class="form-select text-center-select-input" name="distCode" id="distCode">
                        <option value="">Vyberte</option>
                        <optgroup label="Standart">
                        <option value="D01d">D01d</option>
                        <option value="D02">D02d</option>
                    </optgroup>
                    <optgroup label="Akumulace 8">
                        <option value="D25d">D25d</option>
                        <option value="D26d">D26d</option>
                    </optgroup>
                    <optgroup label="Elektromobilita">
                        <option value="D27d">D27d</option>
                    </optgroup>
                    <optgroup label="Akumulace 16">
                        <option value="D35d">D35d</option>
                    </optgroup>
                    <optgroup label="Přímotop">
                        <option value="D45d">D45d</option>
                    </optgroup>
                    <optgroup label="Tepelné čerpadlo">
                        <option value="D56d">D56d</option>
                    </optgroup>
                    <optgroup label="Elektrické topení">
                        <option value="D57d">D57d</option>
                    </optgroup>
                    <optgroup label="Víkend">
                        <option value="D61d">D61d</option>
                    </optgroup>
                    </select>
                </div>
                <div class="container">
                    <hr class="opacity-100 border-primary border-top border-3">
                </div>
            <!-- Usage VT -->
                <h4>Spotřeba v MWh</h4>
                <div class="form-floating col">
                    <input type="number" step=any class="form-control text-end" id="usageVT" name="usageVT" value="0" placeholder="MWh">
                    <label for="usageVT">Vysoký tarif</label>
                </div>
            <!-- Usage NT -->
                <div class="form-floating col mb-3">
                    <input type="number" step=any class="form-control text-end" id="usageNT" name="usageNT" value="0" placeholder="MWh">
                    <label for="usageNT">Nízký tarif</label>
                </div>  
            <!-- Number of Months -->
                <div class="form-floating col">
                    <select class="form-select form-control text-center-select-input" id="numberOfMonths" name="numberOfMonths">
                        <option value="12">12</option>
                        <option value="11">11</option>
                        <option value="10">10</option>
                        <option value="9">9</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                    <label for="numberOfMonths">Měsíce</label> 
                </div>
                <div class="container">
                    <hr class="opacity-75 border-primary border-top border-3">
                </div>
            <!-- Price VT -->
                <h4 class="text-center">Celková Cena</h4>
                    <sup class="text-center">(jednotky včetně daně z elektřiny a systémových služeb)</sup>
                <div class="form-label text-center col">
                    <label for="priceVT">Vysoký tarif <small>[Kč/MWh]</small></label>
                    <input type="number" step=0.01 class="form-control text-center-input" id="priceVT" name="priceVT" value="0">
                </div>
            <!-- Price NT -->
                <div class="form-label text-center col mb-3">
                    <label for="priceNT">Nízký tarif <small>[Kč/MWh]</small></label>
                    <input type="number" step=0.01 class="form-control text-center-input" id="priceNT" name="priceNT" value="0">
                </div>
                <div class="container">
                    <hr class="opacity-75 border-primary border-top border-3">
                </div>
            <!-- Monthly Payments -->
                <h4>Měsíční platby s DPH [Kč]</h4>
                <div class="form-label text-center col">
                    <label class="" for="constPay">Dodávku / Odběrně Místo</label>
                    <input type="number" step=0.01 class="form-control text-center" id="constPay" name="constPay" value="0"> 
                </div>
                <div class="form-label text-center col">
                    <label for="priceInputBreaker">Příkon hlavního Jističe</label>
                    <input type="number" step=0.01 class="form-control text-center" id="priceInputBreaker" name="priceInputBreaker" value="0">
                </div>
                <div class="form-label text-center col">
                    <label for="OTE">Činnost Operátora Trhu</label>
                    <input type="number" step=0.01 class="form-control text-center" id="OTE" name="OTE" value="0">
                </div>
                <div class="container">
                    <hr class="opacity-75 border-primary border-top border-3">
                </div>
            <!-- POZE -->
                <h4>Podporovaných zdrojů energie (POZE)</h4>
                <div class="form-lable text-center col-6 col-md">
                    <label for="byConsumption">Podle spotřeby</label>
                    <p><small>[Kč/MWh]</small></p>
                    <input type="number" step=0.01 class="form-control text-center mt-n1" id="byConsumption" name="byConsumption" value="0">                
                </div>
                <div class="col-6 text-center col-md">
                    <label for="byBreaker">Podle jističe</label>
                    <p><small>[Kč]</small></p>
                    <input type="number" step=0.01 class="form-control text-center mt-n1" id="byBreaker" name="byBreaker" value="0">
                </div>
                <div class="form-label text-center col-6 col-md">
                    <label for="mainBreaker">Hlavního Jističe</label>
                    <p class="invisible-text-form">_</p>
                    <select class="form-select form-control text-center-select-input mt-n1" id="mainBreaker" name="mainBreaker" style="text-align: end;">
                        <option value="0">(A)</option>
                        <option value="10">10</option>
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="32">32</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="63">63</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="col-6 text-center col-md">
                    <label for="phases">Počet Fází</label>
                    <p class="invisible-text-form">_</p>
                    <select id="phases" name="phases" class="form-select text-center-select-input mt-n1">
                        <option value="">Vyberte</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="container">
                    <hr class="opacity-75 border-primary border-top border-3">
                </div>
        <!-- Submit and Result Section -->          
                <div id="submit" class="row m-3" style="display: flex;">      
                    <div class="col-1"></div>
                    <div class="form-check col-10">
                         <input class="form-check-input" type="checkbox" id="consent" required>
                        <label class="form-check-label" for="consent">
                            Rozumím, že vypočtené výsledky jsou pouze orientační a každý poskytovatel provádí vlastní výpočty.
                        </label>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="d-grid mt-3 col-9">
                        <button id="btnSubmit" type="button" onclick="getFormData()" class="btn btn-primary btn-block px-5" disabled>Vypočítat</button>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div id="result"></div>
            </form>
        </div>
